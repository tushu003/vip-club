<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP Progress</title>
    <link rel="stylesheet" href="styles/banner.css" />
  </head>
  <body>
    <div class="vip-card">
      <div class="vip-details">
        <h2 class="vip-level">VIP 0</h2>
        <div class="progress-bar">
          <div class="progress" style="width:0%">
            <span>0XP</span>
            <span>1XP</span>
          </div>
        </div>
        <!-- <div class="xp-info">
          <span>0 XP</span>
          <span>1 XP</span>
        </div> -->
        <button class="level-up-btn">View Level Up Detail</button>
      </div>

      <div class="vip-icon">
        <img src="assets/icons/banner-vip.png" alt="VIP Badge" />
      </div>
    </div>
  </body>
</html>
